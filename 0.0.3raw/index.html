<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | CryptoProto</title>
  </head>
<style>

	html,body{
		overflow: hidden;
    width: 100%;
    height: 100vh;
    display: block;
	}

  .unity-canvas{
    background: #231F20;
    cursor: default;
    width: 100%;
    height: 100%;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    vertical-align: bottom;
  }
</style>

  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=360 height=760 tabindex="-1" style="cursor: default;background: #231F20;cursor: default;width: 100%;height: 100%;align-items: center;justify-content: center;overflow: hidden;vertical-align: bottom;"></canvas>
    <script src="Build/CryptoProto.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/CryptoProto.data",
        frameworkUrl: "Build/CryptoProto.framework.js",
        codeUrl: "Build/CryptoProto.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Alopar",
        productName: "CryptoProto",
        productVersion: "0.0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
